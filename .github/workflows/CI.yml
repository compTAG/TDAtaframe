name: CI

on:
  push:
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux-cuda:
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_28_x86_64:latest 
    strategy:
      matrix:
        platform:
          - x86_64
          - x86
          - aarch64
    steps:
      - uses: actions/checkout@v4
      - name: Verify Python and Pip installation
        run: |
          python3.12 --version
          python3.12 -m ensurepip
          python3.11 -m ensurepip
      - name: Install nightly Rust
        run: curl --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly

      - name: Set up Rust toolchain and dependencies
        run: source $HOME/.cargo/env

      - name: Install unzip
        run: yum install -y unzip curl

      - name: Download and extract LibTorch
        run: |
          curl -L https://download.pytorch.org/libtorch/cu124/libtorch-cxx11-abi-shared-with-deps-2.4.0%2Bcu124.zip -o libtorch.zip
          unzip -o libtorch.zip -d $(pwd)
          rm libtorch.zip
          echo "LIBTORCH=$(pwd)/libtorch" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$(pwd)/libtorch/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      

      #- name: Install python dependencies
        #run: yum install -y unzip curl gcc openssl-devel bzip2-devel libffi-devel zlib-devel make

      # - name: Install Python 3.12
      #   run: |
      #     cd /tmp
      #     curl -O https://www.python.org/ftp/python/3.12.0/Python-3.12.0.tgz
      #     tar xzf Python-3.12.0.tgz
      #     cd Python-3.12.0
      #     ./configure --enable-optimizations
      #     make install
      #     ln -s /usr/local/bin/python3.12 /usr/local/bin/python3.12
      #     ln -s /usr/local/bin/pip3.12 /usr/local/bin/pip3.12
      #     python3.12 --version
      #     pip3.12 --version


      - name: Install Python maturin and build wheels for Python 3.11 and 3.12
        run: |
          source $HOME/.cargo/env
          export LIBTORCH=$(pwd)/libtorch
          export LD_LIBRARY_PATH=$(pwd)/libtorch/lib:$LD_LIBRARY_PATH
          for PYBIN in /opt/python/cp311*/bin /opt/python/cp312*/bin; do
            "${PYBIN}/pip" install maturin
            "${PYBIN}/python" -m maturin build -m Cargo.toml --release --manylinux 2_28
          done

      - name: Auditwheel repair
        run: |
          for wheel in target/wheels/*.whl; do
              auditwheel repair "${wheel}" --plat manylinux_2_28_${{ matrix.platform }}
          done

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform }}-cuda
          path: target/wheels

