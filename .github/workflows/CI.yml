  release:
    name: Release
    needs: ['sdist']
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels-sdist
          path: dist

      - name: Debug release artifacts
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "\nContents of sdist archive:"
          tar tvf dist/*.tar.gz
          echo "\nVerifying with twine:"
          python -m pip install --upgrade pip twine
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

